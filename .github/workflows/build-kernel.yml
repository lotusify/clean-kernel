        fi
        
        # CRITICAL: Apply comprehensive ARM64 assembly fixes for Clang compatibility
        echo "ðŸ”§ DEBUG: Applying comprehensive ARM64 assembly fixes for Clang compatibility..."
        
        # Create Clang-compatible alternative header
        echo "Creating Clang-compatible alternative instruction header..."
        
        # Fix specific ARM64 assembly syntax issues
        if [ -f "arch/arm64/kernel/entry.S" ]; then
          # Backup original file
          cp arch/arm64/kernel/entry.S arch/arm64/kernel/entry.S.backup
          echo "Backed up entry.S"
        fi
        
